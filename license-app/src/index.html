<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Request Software License</title>

  <link href="css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-8 col-sm-push-2">
        <h1 class="text-center">Register To Request Software License</h1>
        <hr />
        <br />
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row" id="address_div">
      <div style="margin-left: 15px;margin-top: 10px;">
        <span> Register Address : </span><br>
        <select id="enter_address" value=""></select>
        <form><br>
          <label for="fname">First name:</label><br>
          <input type="text" id="fname" name="fname" value=""><br>
          <label for="lname">Last name:</label><br>
          <input type="text" id="lname" name="lname" value=""><br>
          <label for="lname">Organization:</label><br>
          <input type="text" id="organization" name="organization" value=""><br><br>
        </form>
      </div>
    </div>
    <br>
    <div class="row" id="register_div">
      <div style="margin-left: 15px;">
        <button class="btn btn-info" type="button" id="register">Register</button>
      </div>
    </div>
    <br>
  </div>
  
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">Request Software License</h1>
          <hr />
          <br />
        </div>
      </div>
    </div>
  
    <div class="container">
      <div class="row" id="address_div">
        <div style="margin-left: 15px;margin-top: 10px;">
          <span> Request License : </span><br>
          <select id="select_license" value=""></select>
        </div>
      </div>
      <br>
      <div class="row" id="register_div">
        <div style="margin-left: 15px;">
          <button class="btn btn-info" type="button" id="selectLicense">Request License</button>
        </div>
      </div>
      <br>
    </div>



    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">Make Payment</h1>
          <hr />
          <br />
        </div>
      </div>
    </div>
  
    <div class="container">
      <br>
      <div class="row" id="register_div">
        <div style="margin-left: 15px;">
          <button class="btn btn-info" type="button" id="makePayment">Make Payment</button>
        </div>
      </div>
      <br>
    </div>


  
  
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">View License Owner</h1>
          <hr />
          <br />
        </div>
      </div>
    </div>
  
    <div class="container">
      <div class="row" id="address_div">
        <div style="margin-left: 15px;margin-top: 10px;">
          <span> View Owner Of : </span><br>
          <select id="view_owner" value=""></select>
        </div>
      </div>
      <!--<button class="btn btn-success" type="button" id="win-count" style="float:right; margin-right: 5px;">Declare Winner</button>-->
      <br>
      <div class="row" id="register_div">
        <div style="margin-left: 15px;">
          <button class="btn btn-info" type="button" id="viewOwners">View Owner</button>
        </div>
      </div>
      <br>
    </div>
  
  </div>
  </div>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/dist/bootstrap.min.js"></script>
  <script src="js/dist/web3.min.js"></script>
  <script src="js/dist/truffle-contract.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
