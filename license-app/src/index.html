<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Request Software License</title>

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-8 col-sm-push-2">
        <h1 class="text-center text-muted">Register To Request Software License</h1>
        <hr />
        <br />
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row" id="address_div">
      <div style="margin-left: 15px;margin-top: 10px;">
        <label for="register">Register Address:</label><br>
        <select id="enter_address" value=""></select>
        <form><br>
          <label for="fname">First name:</label><br>
          <input type="text" id="fname" name="fname" value=""><br>
          <label for="lname">Last name:</label><br>
          <input type="text" id="lname" name="lname" value=""><br>
          <label for="lname">Organization:</label><br>
          <input type="text" id="organization" name="organization" value=""><br><br>
        </form>
      </div>
    </div>
    <br>
    <div class="row" id="register_div">
      <div style="margin-left: 15px;">
        <button class="btn btn-primary" type="button" id="register">Register</button>
      </div>
    </div>
    <br>
  </div>
  
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-8 col-sm-push-2">
        <h1 class="text-center text-muted">Select License and Make Payment</h1>
        <hr />
        <br />
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div style="margin-left: 15px;margin-top: 10px;">
        <label for="select">Select License:</label><br>
        <select id="select_license" value=""></select>
      </div>
    </div>
    <br>
    <div class="row" id="register_div">
      <div style="margin-left: 15px;">
        <button class="btn btn-danger" type="button" id="makePayment">Make Payment</button>
      </div>
    </div>
    <br>
  </div>

    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center text-muted">Request Transfer of Ownership</h1>
          <hr />
          <br />
        </div>
      </div>
    </div>
  
    <div class="container">
      <br>
      <div class="row">
        <div style="margin-left: 15px;">
          <button class="btn btn-info" type="button" id="selectLicense">Transfer Ownership</button>
        </div>
      </div>
      <br>
    </div>
  
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center text-muted">View License Owner</h1>
          <hr />
          <br />
        </div>
      </div>
    </div>
  
    <div class="container">
      <div class="row">
        <div style="margin-left: 15px;margin-top: 10px;">
          <label for="view">View Owner Of:</label><br>
          <select id="view_owner" value=""></select>
        </div>
      </div>

      <br>
      <div class="row">
        <div style="margin-left: 15px;">
          <button class="btn btn-success" type="button" id="viewOwners">View Owner</button>
        </div>
      </div>
      <br>
    </div>
  
  </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

  <script src="js/dist/bootstrap.min.js"></script>
  <script src="js/dist/web3.min.js"></script>
  <script src="js/dist/truffle-contract.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
